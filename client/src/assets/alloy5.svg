<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>Duralumínio</title>
  <rect width="100%" height="100%" fill="#e5e5e5"/>
  
  <!-- Base aluminum material -->
  <circle cx="100" cy="100" r="80" fill="#a3a3a3"/>
  <circle cx="100" cy="100" r="70" fill="#d9d9d9"/>
  
  <!-- Light effect -->
  <ellipse cx="100" cy="70" rx="60" ry="20" fill="white" opacity="0.3"/>
  
  <!-- Central structure representing duralumin's crystalline structure -->
  <rect x="70" y="70" width="60" height="60" rx="8" ry="8" fill="#c0c0c0" stroke="#a3a3a3" stroke-width="2"/>
  <rect x="75" y="75" width="50" height="50" rx="5" ry="5" fill="#d0d0d0" stroke="none"/>
  
  <!-- Chemical composition label -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#666">Al+Cu</text>
  
  <!-- Connection elements to other metals in the alloy -->
  <path d="M70,70 L60,60 M130,70 L140,60 M130,130 L140,140 M70,130 L60,140" 
        stroke="#8a8a8a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Alloying elements: Manganese, Silicon, Copper -->
  <circle cx="60" cy="60" r="12" fill="#b8b8b8" stroke="#8a8a8a" stroke-width="1.5"/>
  <circle cx="140" cy="60" r="12" fill="#b8b8b8" stroke="#8a8a8a" stroke-width="1.5"/>
  <circle cx="140" cy="140" r="12" fill="#b8b8b8" stroke="#8a8a8a" stroke-width="1.5"/>
  <circle cx="60" cy="140" r="12" fill="#b8b8b8" stroke="#8a8a8a" stroke-width="1.5"/>
  
  <!-- Element symbols -->
  <text x="60" y="64" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#444">Mn</text>
  <text x="140" y="64" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#444">Si</text>
  <text x="140" y="144" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#444">Cu</text>
  <text x="60" y="144" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#444">Al</text>
  
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#222">
    Duralumínio
  </text>
</svg>
