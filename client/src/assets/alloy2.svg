<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>Bronze</title>
  <rect width="100%" height="100%" fill="#e5e5e5"/>
  <circle cx="100" cy="100" r="80" fill="#b87333"/>
  
  <!-- Bronze coin with details -->
  <circle cx="100" cy="100" r="70" fill="#cd7f32"/>
  <circle cx="100" cy="100" r="65" fill="#d89c73" opacity="0.3"/>
  <circle cx="100" cy="100" r="55" fill="#cd7f32"/>
  
  <!-- Coin edge details and shine -->
  <path d="M100,30 A70,70 0 0,1 170,100 A70,70 0 0,1 100,170 A70,70 0 0,1 30,100 A70,70 0 0,1 100,30 Z" 
        fill="none" stroke="#a05a2c" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Shine effect -->
  <ellipse cx="80" cy="70" rx="30" ry="15" fill="#e8b27d" opacity="0.4"/>
  
  <!-- Center emblem -->
  <circle cx="100" cy="100" r="25" fill="#b87333" stroke="#8c571f" stroke-width="1"/>
  <circle cx="100" cy="100" r="20" fill="#d89c73"/>
  
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#222">
    Bronze
  </text>
</svg>
