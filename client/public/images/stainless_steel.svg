<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#b0b0b0"/>
  <ellipse cx="150" cy="100" rx="120" ry="70" fill="#c0c0c0"/>
  <ellipse cx="150" cy="100" rx="100" ry="55" fill="#d8d8d8"/>
  <!-- Texture details -->
  <g opacity="0.7">
    <circle cx="90" cy="70" r="15" fill="#e8e8e8"/>
    <circle cx="200" cy="90" r="20" fill="#e8e8e8"/>
    <circle cx="130" cy="150" r="18" fill="#e8e8e8"/>
    <circle cx="190" cy="140" r="12" fill="#e8e8e8"/>
    <circle cx="100" cy="110" r="10" fill="#e8e8e8"/>
  </g>
  <!-- Light reflection -->
  <ellipse cx="120" cy="70" rx="80" ry="20" fill="#ffffff" opacity="0.3"/>
  <!-- Chrome characteristic reflection -->
  <path d="M50,100 Q150,150 250,100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <path d="M50,110 Q150,160 250,110" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Aço Inoxidável</text>
</svg>